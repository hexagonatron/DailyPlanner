<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/6213180c78.js" crossorigin="anonymous"></script>
    <title>Daily Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your day</p>
      <div class="current-day-control d-flex justify-content-center align-items-center">
        <button class="btn btn-primary btn-prev"><i class="fas fa-angle-left"></i></button>
        <div><p id="currentDay" class="lead"></p></div>
        <button class="btn btn-primary btn-next"><i class="fas fa-angle-right"></i></button>

      </div>
      </header>
      <div class="page-container d-flex flex-column align-items-center">
        <button class="btn btn-primary up-btn m-1 px-3"><i class="fas fa-angle-up"></i></button>
        <div class="animation-container">
          <div class="container time-block-container col-12 col-md-8">
          </div>
        </div>
        <button class="btn btn-primary down-btn m-1 px-3"><i class="fas fa-angle-down"></i></button>
      </div>

      <div class="spacer-footer"></div>
        <footer class="footer mt-auto">
            <p class="text-center my-auto text-white">Made by Ben Fawcett <a
                    href="https://github.com/hexagonatron/DailyPlanner" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github pl-1 text-white"></i></a></p>
        </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
